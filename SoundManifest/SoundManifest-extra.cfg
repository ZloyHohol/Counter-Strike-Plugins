// Эти CVAR автоматически управляются и сохраняются плагином SoundManifest
// Этот файл загружается при запуске плагина

// Основные настройки
sm_soundmanifest_enabled "1"
sm_soundmanifest_join_delay "3.0"
sm_soundmanifest_join_audience "0"
sm_soundmanifest_join_interval "10.0"
sm_soundmanifest_default_setting "1"

// Настройки событий
sm_soundmanifest_justicekill_threshold "2"
sm_soundmanifest_combokill_time "4.0"
sm_soundmanifest_quadkill_threshold "4"
sm_soundmanifest_epicstreak_threshold "5"
sm_soundmanifest_cooldown_interval "2.0"

// Настройки отладки
sm_soundmanifest_debug_level "0"
sm_soundmanifest_max_file_size "50"
sm_soundmanifest_max_sounds_per_event "5"